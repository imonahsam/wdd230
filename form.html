    <main>
        <h2>Form</h2>
        <form action="record.html" method="get">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required><br><br>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPasswordMatch()"><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"><br><br>

            <!-- Page Rating -->
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating(this.value)">
            <span id="rating-value">5</span><br><br>

            <!-- Button -->
            <button type="submit">Submit</button>
            <!-- Link -->
            <a href="record.html">Click here for confirmation</a>

        </form>
    </main>
